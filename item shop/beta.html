    <style>
        :root {
            --num-columns: 10;
        }
        img {
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 100%;
        }
        .data-file {
            transform: scale(1);
            width: 90px;
            height: 30px;
            background-image: url('Images/data-file.png');
            background-size: 120px 60px;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            border-radius: 16px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            color: #ffffff;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            transition: border 0.3s ease, color 0.1s, transform 0.3s;
            border: 0px solid transparent;
            text-decoration: none;
            box-sizing: border-box;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }
        .data-file:hover {
            transform: scale(0.9);
            border: 3px solid #f00;
            font-size: (0.9);
        }
        .sorting-drop {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid transparent;
            border-radius: 5px;
            padding: 10px;
            background-color: #15161c;
            font-size: 16px;
            color: #999;
            width: 130px;
            cursor: pointer;
            text-align: center;
            position: absolute;
            right: 50px;
            top: 325px
        }
        .custom-dropdown:focus {
            -webkit-appearance: none; /* Remove default styles in WebKit browsers */
            -moz-appearance: none; /* Remove default styles in Firefox */
            appearance: none; /* Remove default styles in other browsers */
            border-color: #007bff; /* Change border color on focus */
            outline: none; /* Remove the default outline */
        }
        .custom-dropdown option {
            -webkit-appearance: none; /* Remove default styles in WebKit browsers */
            -moz-appearance: none; /* Remove default styles in Firefox */
            appearance: none; /* Remove default styles in other browsers */
            padding: 10px; /* Padding inside each option */
        }
        .item-box {
            transform: scale(1);
            width: 100px;
            height: 100px;
            background-image: url('Images/item-slot.png');
            background-size: 100px 100px;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            color: #ffffff;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            transition: border 0.3s ease, color 0.1s, transform 0.3s, box-shadow 0.3s ease;
            border: 0px solid transparent;
            text-decoration: none;
            box-sizing: border-box;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            box-shadow: 5px 5px 2px #000
        }
        .item-box img {
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .item-box:hover {
            transform: scale(0.9);
            border: 3px solid #151515;
            font-size: (0.9);
            box-shadow: 0px 0px 5px #000
        }
        .item-box:hover img{
            transform: scale(0.9);
        }
        .search-bar {
            width: 600px;
            height: 50px;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            color: #aaa;
            background-color: #15161c;
            font-size: 40px;
            text-align: center;
        }
        .search-bar::placeholder {
            color: #999;
            font-style: italic;
            text-align: center;
        }

            display: grid;
            grid-template-columns: repeat(var(--num-columns), 1fr);

<body style="background-image: url('Images/background.png'); background-repeat: repeat; background-size: 120px; background-position: top left; color: rgb(85, 85, 85);">
    <select id="dropdown" class="sorting-drop">
        <option value="ListingAMT">Most Listings</option>
        <option value="PriceHigh">Highest Price</option>
        <option value="PriceLow">Lowest Price</option>
    </select>
    <center><img class="animation-floating-logo p-6" width=300 height=300 src="https://cdn.craftingstore.net/rPPmDHlLQ1/a9548bcda8c754de06962bb6f77d8c0d/rtdoln0dhxje7nf1zas9.png"></center>
    <center><input type="text" id="searchBar" placeholder="Search for items..." onkeyup="searchItems()" class="search-bar">
    </input></center>
    <center><a class="data-file" href="Data/data.json">Data File</a></center>
    <center>
    <div class="grid" id="grid">
    </div>
    </center>
    <script>
        const dropdown = document.getElementById('dropdown');
        var sortingMethod;
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.getElementById('dropdown');
            var sortingMethod = dropdown.value;
            dropdown.addEventListener('change', function() {
                location.reload();
            });
        });
        fetch('./Data/data.json')
            .then(response => response.json())
            .then(data => {
                data = data.items;

                updateHTML(data);
            })
            .catch(error => console.error('Error fetching JSON:', error));
        
        function searchItems() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const items = document.querySelectorAll('.item');
            
            items.forEach(item => {
                const itemName = item.itemName.toLowerCase();
                if (itemName.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function updateHTML(data) {
            for(var i = 0; i < data.length; i++){
                itemId = data[i].itemId;
                itemName = itemId.replace(/_/g, ' ').replace(/\b\w/g, function(match) {
                    return match.toUpperCase();
                });
                var listings = data[i].listings
                var listingData = [];
                var fullPrice = 0;
                var fullAmt = 0;
                for(var j = 0; j < listings.length; j++){
                    listingData.push({"price": listings[j].price, "amount": listings[j].amount, "type": listings[j].type})
                    if(listings[j].type===1){
                        fullPrice += listings[j].price;
                        fullAmt += listings[j].amount;
                    }
                }
                var appu = fullPrice/fullAmt;
                data[i].appu = parseFloat(appu.toFixed(2));
            }
            var sortingMethod = dropdown.value;
            if(sortingMethod == "ListingAMT"){
                data.sort((a, b) => b.listings.length - a.listings.length);
            }
            if(sortingMethod == "PriceHigh"){
                data.sort((a, b) => {
                    const bVar = isNaN(b.appu) ? Number.NEGATIVE_INFINITY : b.appu;
                    const aVar = isNaN(a.appu) ? Number.NEGATIVE_INFINITY : a.appu;

                    return bVar - aVar;
                });
            }
            if(sortingMethod == "PriceLow"){
                data.sort((a, b) => {
                    const bVar = isNaN(b.appu) ? Number.POSITIVE_INFINITY : b.appu;
                    const aVar = isNaN(a.appu) ? Number.POSITIVE_INFINITY : a.appu;

                    return aVar - bVar;
                });
            }
            console.log(data)
            for(var i = 0; i < data.length; i++){
                itemId = data[i].itemId;
                itemName = itemId.replace(/_/g, ' ').replace(/\b\w/g, function(match) {
                    return match.toUpperCase();
                });
                var grid = document.getElementById("grid")
                var htmlContainer = document.createElement("div")
                var htmlObject = document.createElement("a");
                htmlContainer.itemName = itemName;
                htmlContainer.className = "item";
                htmlObject.className = "item-box";
                htmlObject.href="./item.html?item="+itemId;
                var image = document.createElement("img");
                image.src = "Images/items/"+data[i].itemId+".png";
                image.alt = itemName;
                image.width = 75;
                image.height = 75;
                var b = document.createElement("b");
                b.textContent = "$"+data[i].appu;
                if(b.textContent=="$NaN"){
                    b.textContent = "No Listings"
                    b.style.fontSize = "15px"
                }
                htmlObject.appendChild(image)
                htmlObject.appendChild(b)
                htmlContainer.appendChild(htmlObject)
                grid.appendChild(htmlContainer)
            }
            document.documentElement.style.setProperty('--num-columns', (window.innerWidth/170).toFixed(0));
        }
    </script>
</body>
